<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mosmos Studios">
    <meta name="keywords" content="Javascript, Flutter, Software Development, Nearshoring">
    <title>Mosmos Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <img class="background-icon-gradient" src="/assets/background-icon-gradient.png" />
    <div class="wrapper">
        <div class="hero section">
            <img class="main-logo" src="main-logo.png" />
            <p>We code world-class digital experiences for web and mobile, with modern tools for consistent, scalable
                results.</p>
        </div>
        <div class="profiles section">
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/antonio.jpg" />
                <h3>Antonio Guti√©rrez Aguayo</h3>
                <p>Impact Investment Strategist</p>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                </div>
            </div>
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/jakub.jpg" />
                <h3>Jakub Sekerka</h3>
                <p>Solutions Engineer</p>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                    <img class="profile-icon" src="/assets/icons/github.png" />
                </div>
            </div>
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/simon.jpg" />
                <h3>Simon Frost</h3>
                <p>Solutions Engineer</p>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                    <img class="profile-icon" src="/assets/icons/github.png" />
                    <img class="profile-icon" src="/assets/icons/globe.svg" />
                </div>
            </div>
        </div>
        <p>Trusted by the following companies:</p>
        <div class="companies section">
            <img class="company-icon" src="/assets/companies/white/planet.png" />
            <img class="company-icon" src="/assets/companies/white/n26.png" />
            <img class="company-icon with-padding" src="/assets/companies/white/klar.png" />
            <img class="company-icon with-padding" src="/assets/companies/white/sap.png" />
        </div>
        <form action="https://formspree.io/f/mrgnrnnp" method="post">
            <div class="container">
              <div class="form-container">
                <h2>Contact Us</h2>
                <div class="input-group">
                  <input type="text" id="name" name="name" required placeholder="Name">
                </div>
                <div class="input-group">
                  <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="input-group">
                  <textarea id="message" name="message" required placeholder="What's on your mind?" rows="4"></textarea>
                </div>
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
    </div>
</body>

</html>
