<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mosmos Studios">
    <meta name="keywords" content="Javascript, Flutter, Software Development, Nearshoring">
    <title>Mosmos Studios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <script src="
    https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/lib/index.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/base.min.css
    " rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <img class="background-icon-gradient" src="/assets/background-icon-gradient.png" />
    <div class="wrapper">
        <div class="hero-hehe section">
            <img class="main-logo" src="/assets/main-logo.png" />
            <p>We code world-class digital experiences for web and mobile, with modern tools for consistent, scalable
                results.</p>
        </div>
        <div class="profiles section">
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/antonio.jpg" />
                <h3>Antonio Guti√©rrez Aguayo</h3>
                <h4>Impact Investment Strategist</h4>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                </div>
            </div>
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/jakub.jpg" />
                <h3>Jakub Sekerka</h3>
                <h4>Solutions Engineer</h4>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                    <img class="profile-icon" src="/assets/icons/github.png" />
                </div>
            </div>
            <div class="profile">
                <img class="profile-picture" src="/assets/profiles/simon.jpg" />
                <h3>Simon Frost</h3>
                <h4>Solutions Engineer</h4>
                <div class="profile-links">
                    <img class="profile-icon" src="/assets/icons/linkedin.png" />
                    <img class="profile-icon" src="/assets/icons/github.png" />
                    <img class="profile-icon" src="/assets/icons/globe.svg" />
                </div>
            </div>
        </div>
        <p>Trusted by the following companies:</p>
        <div class="companies section">
            <img class="company-icon" src="/assets/companies/white/planet.png" />
            <img class="company-icon" src="/assets/companies/white/n26.png" />
            <img class="company-icon with-padding" src="/assets/companies/white/klar.png" />
            <img class="company-icon" src="/assets/companies/white/sap.png" />
        </div>
        <form action="https://formspree.io/f/mrgnrnnp" method="post">
            <div class="container mx-auto p-4">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-black text-2xl font-bold mb-4">Contact Us</h2>
                    <input class="input input-bordered w-full mb-4" type="text" id="name" name="name" required
                        placeholder="Name">
                    <input class="input input-bordered w-full mb-4" type="email" id="email" name="email" required
                        placeholder="Email">
                    <textarea class="textarea textarea-bordered w-full mb-4" id="message" name="message" required
                        placeholder="What's on your mind?" rows="4"></textarea>
                    <button
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
